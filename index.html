<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CommunitE Store</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="app.js" defer></script>
</head>

<body>

  <!-- TOP BAR -->
  <header class="topbar">
      <div class="brand">
        <img src="assets/NuttE_edited.png" class="brand-logo" alt="Logo">
        <div>
          <div class="brand-name">CommunitE</div>
          <div class="brand-sub">Healthy Eats, Delivered</div>
        </div>
      </div>

      <div class="top-actions">
        <button id="backToCategoriesBtn" class="pill-btn" style="display:none">
          <i class="fas fa-arrow-left"></i> Categories
        </button>

        <button id="openCartBtn" class="cart-btn">
          <i class="fas fa-shopping-cart"></i>
          <span id="cartCount">0</span>
        </button>
      </div>
  </header>

  <!-- HERO BLOCKS -->
  <section class="hero-row">
    <div class="hero-card lavender"><div class="hero-top">ABOUT</div><div class="hero-bottom">99</div></div>
    <div class="hero-card pink"><div class="hero-top">SHOWREEL</div><div class="hero-bottom">*</div></div>
    <div class="hero-card lime large">
      <div class="brand-big">CommunitE</div>
      <div class="brand-sm">A community store with a twist</div>
    </div>
  </section>

  <!-- CATEGORIES -->
  <section id="categorySection" class="catalog-section">
    <h2 class="section-title">Shop by Category</h2>
    <div id="categoryContainer" class="scroll-row"></div>
  </section>

  <!-- SUBCATEGORIES -->
  <section id="subcategorySection" class="catalog-section" style="display:none">
    <h2 class="section-title" id="subcategoryTitle"></h2>
    <div id="subcategoryContainer" class="scroll-row"></div>
  </section>

  <!-- PRODUCTS -->
  <section id="productSection" class="catalog-section" style="display:none">
    <h2 class="section-title" id="productTitle"></h2>
    <div id="productContainer" class="scroll-row"></div>
  </section>

  <!-- CART SIDEBAR + CHECKOUT MODAL (unchanged from previous version) -->
  <aside id="cartSidebar" class="cart-sidebar"></aside>
  <div id="overlay" class="overlay"></div>
  <div id="customerModal" class="modal"></div>

</body>
</html>
